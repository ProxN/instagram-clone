name: deploy backend

on:
  push:
    branches: [main]
    paths:
      - 'packages/server/**'
  pull_request:
    branches: [main]
    paths:
      - 'packages/server/**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [15]
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.20.3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Build Server
        run: cd packages/server && pnpm run build

  deploy:
    needs: build
    name: Deploy backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: copy files
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          source: '.'
          target: '/home/ubuntu/instagram-clone'
      - uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          script: |
            echo $PATH
            cd /home/ubuntu/instagram-clone
            rm -rf packages/web
            pnpm install
            cd packages/server
            pnpm run build
            pm2 restart app1
