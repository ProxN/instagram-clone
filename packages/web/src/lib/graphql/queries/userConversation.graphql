query GetUserConversation(
  $receiver_id: String!
  $limit: Int!
  $cursor: String
) {
  getUserConversation(
    receiver_id: $receiver_id
    limit: $limit
    cursor: $cursor
  ) {
    messages {
      id
      text
      createdAt
      user_id
      time
      receiver_id
      user {
        id
        username
      }
    }
    hasMore
  }
}
